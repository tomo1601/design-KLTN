<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../../icons/logo.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../css/register.css">
	<script> 
		function show(){
			var pswrd = document.getElementById('pswrd');
			var icon = document.querySelector('#fa');
			if (pswrd.type === "password") {
				pswrd.type = "text";
				icon.style.color = "#207198";
			}else{
				pswrd.type = "password";
				icon.style.color = "grey";
			}
		}
        function show1(){
			var pswrd = document.getElementById('pswrd1');
			var icon = document.querySelector('#fa1');
			if (pswrd.type === "password") {
				pswrd.type = "text";
				icon.style.color = "#207198";
			}else{
				pswrd.type = "password";
				icon.style.color = "grey";
			}
		}
        function check1(){
            var iyes=document.getElementById("yes");
            if (iyes.checked=true)
            {
                document.getElementById("Company").style.display="block";
            }
        }
        function check2()
        {
            var ino=document.getElementById("no");
            if (ino.checked=true)
            {
                document.getElementById("Company").style.display="none";
            }
        }
	 </script>
</head>
<body>
	
	<div class="limiter">
		<div class="container-register100">
			<div class="wrap-register100">
				<form class="register100-form">
					<span class="register100-form-title">
						Create Your Account
					</span>
					<div>
						<p class="txt1">
							Already have an account? <a href="login.html" style="text-decoration: none; color:#345ADF;font-family: Poppins-Regular;font-size: 16px;margin:0;">Login</a>
						</p>
					</div>
                    <div >
						<label for="text" style=" font-family: Poppins-Regular;font-size: 18px; color: #207198;">Full name</label>  
						<input type="text" id="lname" name="lname">
					</div>
					<div >
						<label for="email" style=" font-family: Poppins-Regular;font-size: 18px; color: #207198;">Email</label>  
						<input type="email" id="email" name="email">
					</div>
					<div >
						<label for="password" style=" font-family: Poppins-Regular;font-size: 18px; color: #207198;">Password</label>  
						<input class="password" type="password" id="pswrd" name="pwd">
						<i id="fa" class="fa fa-eye" onclick="show()" style="right:5%; top:53.5%;"></i>
					</div>
                    <div >
						<label for="password" style=" font-family: Poppins-Regular;font-size: 18px; color: #207198;">Confirm Password</label>  
						<input class="password1" type="password" id="pswrd1" name="pwd1">
						<i id="fa1" class="fa fa-eye" onclick="show1()" style="right:5%; top:67.8%;"></i>
					</div>
					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<span class="recruit">Are you recruiter?</span>
						<div >
							<input type="radio" name="question" value="yes" id="yes" onclick="check1()"/> Yes
						</div>
						<div >
							<input type="radio" name="question" value="no" id="no" onclick="check2()" checked/> No
						</div>
					</div>
                    <div id="Company" style="display:none;background-color:#EEEEEE;">
                        <label for="text" style=" font-family: Poppins-Regular;font-size: 18px; color: #207198;">Company name</label>  
						<input type="text" id="cname" name="cname">
                    </div>
					<div class="container-register100-form-btn">
						<button class="register100-form-btn">
							Register
						</button>
					</div>
				</form>
				<div class="register100-more">
					<img src="../../picture-banner/logo.png" alt="img logo" height="8%" style="padding-left: 24px;padding-top: 10px;">
					<img src="../../picture-banner/cv-picture3.png" alt="img adv" height="680px" style="padding-bottom:28px;">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
