<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../../icons/logo.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../css/login.css">
	<script> 
		function show(){
			var pswrd = document.getElementById('pswrd');
			var icon = document.querySelector('.fa');
			if (pswrd.type === "password") {
				pswrd.type = "text";
				icon.style.color = "#207198";
			}else{
				pswrd.type = "password";
				icon.style.color = "grey";
			}
		}
	 </script>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form">
					<span class="login100-form-title p-b-43">
						Login
					</span>
					<div>
						<p class="txt1">
							Donâ€™t have an account? <a href="register.html" style="text-decoration: none; color:#345ADF;font-family: Poppins-Regular;font-size: 16px;margin:0;">Create Now</a>
						</p>
					</div>
					<div >
						<label for="email" style=" font-family: Poppins-Regular;font-size: 18px; color: #207198;">Email</label>  
						<input type="email" id="email" name="email">
					</div>
					<div >
						<label for="password" style=" font-family: Poppins-Regular;font-size: 18px; color: #207198;">Password</label>  
						<input class="password" type="password" id="pswrd" name="pwd">
						<i class="fa fa-eye" onclick="show()" style="right:5%; top:44.4%;"></i>
					</div>
					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<span class="recruit">Are you recruiter?</span>
						<div >
							<input type="radio" name="question" value="yes"/> Yes
						</div>
						<div >
							<input type="radio" name="question" value="no" checked/> No
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
					<div>
						<a href="#" class="txt3">Forgot a password?</a>
					</div>
					<div class="text-center p-t-20 p-b-20">
						<span class="txt2">
							Or
						</span>
					</div>
					<div class="login100-form-social-item">
						<img src="../../icons/gg.png" alt="gg icon" width="18px" height="18px">
						<a href="#" style="color: #4653af; text-decoration:none;">
							  Continue with google
						</a>
					</div>
				</form>
				<div class="login100-more">
					<img src="../../picture-banner/logo.png" alt="img logo" height="8%" style="padding-left: 24px;padding-top: 10px;">
					<img src="../../picture-banner/cv-picture3.png" alt="img adv" height="680px" style="padding-bottom:28px;">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
