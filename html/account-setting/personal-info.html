<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link rel="stylesheet" href="./account-setting.css">

</head>


<body>
        <div class="free-space" id="free-space">
        <h1>Profile</h1>
        <div class="cover-and-avatar">
            <div class="cover">
                <div class="button">
                    <img src="../../picture-banner/baseline_file_upload_white_24dp.png" alt="">
                    Upload image
                </div>
            </div>
            <div class="avatar-wrapper">
                <div class="avatar">
                    <h3>Avatar</h3>
                    <img src="../../picture-banner/logo.png" alt="">
                </div>
                <div class="uploads">
                    <div class="button">
                        <img src="../../picture-banner/baseline_file_upload_white_24dp.png" alt="">
                        Upload image
                    </div>
                    <div class="description"> Format for .JPG, .JPEG, .PNG and size is not bigger than 300 KB.</div>
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="row">
                <div class="input-wrapper">
                    <div class="label">Email</div>
                    <input type="email">

                </div>
                <div class="input-wrapper">
                    <div class="label">Name</div>
                    <input type="text">

                </div>
            </div>
            <div class="row">
                <div class="input-wrapper">
                    <div class="label">Phone</div>
                    <input type="number">

                </div>
                <div class="input-wrapper">
                    <div class="label">Address</div>
                    <input type="text">

                </div>
            </div>
            <div class="text-area-group">
                <div class="label">Description</div>
                <textarea></textarea>
            </div>
            <div class="double-select">
                <div class="select">
                    <div class="label">Location</div>
                    <select name="" id="">
                        <option value="">Tp Hồ Chí Minh</option>
                        <option value="">Đà Nẵng</option>
                        <option value="">Hà Nội</option>
                    </select>
                </div>
                <div class="select">
                    <div class="label">Industry</div>
                    <select name="" id="">
                        <option value="">Finance</option>
                        <option value="">Banking</option>
                        <option value="">Social Media</option>
                    </select>
                </div>
            </div>
            <div class="group-buttons">
                <div class="button">
                    <img src="../../picture-banner/baseline_save_white_24dp.png" alt="">
                    Confirm
                </div>
                <div class="button cancel">
                    <img src="../../picture-banner/clear.png" alt="">
                    Cancel
                </div>
            </div>
        </div>
    </div>
</body>

</html>
