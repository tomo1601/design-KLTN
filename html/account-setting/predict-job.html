<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./account-setting.css">

    <title> Predict Job</title>

</head>

<body>
    <div class="free-space" id="free-space">

        <h1> Predict Job</h1>
        <div class="content-wrapper">
            <div class="select">
                <div class="label">Resume</div>
                <div class="row-flex">
                    <select class="select-resume" name="" id="">
                        <option>Resume 1</option>
                        <option>Resume 2</option>
                        <option>Resume 3</option>
                    </select>
                    <div class="group-buttons">
                        <div class="button">
                            <i class="fa fa-list" aria-hidden="true"></i>
                            Predict
                        </div>

                    </div>
                </div>
            </div>
            <div class="predict-result">
                <div class="single-result">
                    <div class="pipe">
                        <div class="value"></div>
                    </div>
                    <div class="value-text">66%</div>
                </div>
                <div class="single-result">
                    <div class="pipe">
                        <div class="value"></div>
                    </div>
                    <div class="value-text">66%</div>
                </div>
                <div class="single-result">
                    <div class="pipe">
                        <div class="value"></div>
                    </div>
                    <div class="value-text">66%</div>
                </div>
                <div class="single-result">
                    <div class="pipe">
                        <div class="value"></div>
                    </div>
                    <div class="value-text">66%</div>
                </div>
                <div class="single-result">
                    <div class="pipe">
                        <div class="value"></div>
                    </div>
                    <div class="value-text">66%</div>
                </div>
            </div>
            <div class="cart">
                <img class="avatar" src="../../picture-banner/logo.png" alt="">
                <div class="cart-info">
                    <p class="title">Tuyển Developer C#, ASP .Net lương cao</p>
                    <div class="cart-description">
                        Không yêu cầu kinh nghiệm, chỉ cần năng nổ ham học hỏi và tiếng anh giỏi.
                    </div>
                    <div class="row-flex">
                        <div class="item">
                            <p>5 triệu</p>
                        </div>
                        <div class="item">
                            <p>Tp HCM</p>
                        </div>
                        <div class="item">
                            <p>1 ngày trước</p>
                        </div>
                        <div class="item">
                            <p>Còn 10 ngày</p>
                        </div>
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                    </div>

                </div>
            </div>

            <div class="paging">
                <div class="pagging-wrapper">
                    <img class="page-item" src="../../picture-banner/arrow-left.png" alt="">
                    <div class="page-item">1</div>
                    <div class="page-item">2</div>
                    <div class="page-item">3</div>
                    <div class="page-item">4</div>
                    <div class="page-item">5</div>
                    <img class="page-item" src="../../picture-banner/arrow-right.png" alt="">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
