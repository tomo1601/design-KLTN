<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./account-setting.css">

    <title> Resume viewer</title>

</head>

<body>
    <div class="free-space" id="free-space">

        <h1> Resume viewer</h1>
        <div class="content-wrapper">
            <div class="select">
                <div class="label">Resume</div>
                <div class="row-flex">
                    <select class="select-resume" name="" id="">
                        <option>Resume 1</option>
                        <option>Resume 2</option>
                        <option>Resume 3</option>
                    </select>
                    <div class="group-buttons">
                        <div class="button">
                            <i class="fa fa-list" aria-hidden="true"></i>

                            View
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart">
                <img class="avatar" src="../../picture-banner/logo.png" alt="">
                <div class="cart-info">
                    <p class="title">Công ty Xăng dầu số 1 Việt Nam</p>
                    <div class="cart-description">
                        Công ty chuyên cung cấp xăng dầu số 1 việt Nam.
                    </div>
                    <div class="row-flex">
                        <div class="item">
                            <p>Finance</p>
                        </div>
                        <div class="item">
                            <p>Tp HCM</p>
                        </div>
                        <div class="item item-long">
                            <p>0337445596</p>
                        </div>
                        <div class="item item-long">
                            <p>19110170@student.hcmute.edu.vn</p>
                        </div>
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                    </div>

                </div>
            </div>

            <div class="paging">
                <div class="pagging-wrapper">
                    <img class="page-item" src="../../picture-banner/arrow-left.png" alt="">
                    <div class="page-item">1</div>
                    <div class="page-item">2</div>
                    <div class="page-item">3</div>
                    <div class="page-item">4</div>
                    <div class="page-item">5</div>
                    <img class="page-item" src="../../picture-banner/arrow-right.png" alt="">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
