<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievement</title>
    <link rel="stylesheet" href="./account-setting.css">

</head>

<body>
        <div class="free-space" id="free-space">
        <h1>Achievement</h1>
        <div class="content-wrapper">
            <div class="image-wrapper">
                <img src="../../picture-banner/camera.png" alt="" class="big-icon">
                <div class="uploads">
                    <div class="button">
                        <img src="../../picture-banner/baseline_file_upload_white_24dp.png" alt="">
                        Upload image
                    </div>
                </div>
            </div>
        </div>
        <div class="content-wrapper">

            <div class="input-wrapper">
                <div class="label">Name</div>
                <input type="text" placeholder="Achievement name">
            </div>
            <div class="row">
                <div class="select">
                    <div class="label">Type</div>
                    <select name="" id="">
                        <option value="ACTIVITY">Activity</option>
                        <option value="CERTIFICATE">Certificate</option>
                    </select>
                </div>
                <div class="input-wrapper">
                    <div class="label">Url</div>
                    <input type="text" placeholder="URL to your achievement">
                </div>
            </div>

            <div class="group-buttons">
                <div class="button">
                    <img src="../../picture-banner/baseline_save_white_24dp.png" alt="">
                    Confirm
                </div>
                <div class="button cancel">
                    <img src="../../picture-banner/clear.png" alt="">
                    Cancel
                </div>

                <div class="button delete">
                    <img src="../../picture-banner/baseline_delete_white_24dp.png" alt="">
                    Delete
                </div>
            </div>
        </div>
    </div>
</body>

</html>
